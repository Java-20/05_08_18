<div class="row">
  <input type="text"
         class="form-control"
         placeholder="Type name"
         [(ngModel)] = "name">
  <input type="text"
         class="form-control"
         placeholder="Type email"
         [(ngModel)] = "email">
  <input type="text"
         class="form-control"
         placeholder="Type phone"
         [(ngModel)] = "phone">
  <input type="text"
         class="form-control"
         placeholder="Type description"
         [(ngModel)] = "desc">
  <button class="btn btn-success" (click)="addContact()">Add</button>
  <button class="btn btn-primary" (click)="saveCount()">save</button>
</div>
